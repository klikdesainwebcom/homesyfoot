<script>
var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;
    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
        }
    }
};
var strQuery = getUrlParameter('q');
    
try {

    var currentUrl = "www.homesyfoot.com/?q=" + strQuery;
    var urlQueryRegex = /\?(\w+=\w+)/g;
    var queryIndex = currentUrl.indexOf("?");
    var currentUrlWithoutQuery = currentUrl;
    
    if (queryIndex > -1) {
        currentUrlWithoutQuery = currentUrl.slice(0, queryIndex);
    }
    
    var currentQueries = currentUrl.match(urlQueryRegex);
    var newUrl = "www.homesyfoot.com/" + currentQueries.join("");
    
    window.location.href = newUrl;
    
} catch (ex) {
    alert(ex);
}    
//window.location.href = "https://www.google.com/search?q=site:www.homesyfoot.com "+ strQuery;
    

    
</script>
